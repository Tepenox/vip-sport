
  <div class="container-fluid  section-color1 padding-top padding-bottom-25">
    <div class="row  justify-content-center">
      <div class="col-md-12 col-lg-4  text-center">
        <img src="../assets/logo.png" widht="300" height="300" />
      </div>
      <div class="col-md-12 col-lg-4"  style="color: rgb(0, 0, 0)">
        Bienvenue sur VIP Sport, Le réseau social dédié exclusivement au sport ! 
      </div>
    </div>
  </div>
  <div class="container-fluid section-color2 padding-bottom">
    <div class="row">
      <div class="col">
        <br />
        <br />
        <div
          id="carousel1"
          class="carousel slide z-depth-1-half"
          data-ride="carousel"
          data-interval="3000"
          data-pause="false"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" [src]="images[0]" alt="First slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]="images[1]" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]="images[2]" alt="Third slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]="images[3]" alt="Third slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]="images[4]" alt="Third slide" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
