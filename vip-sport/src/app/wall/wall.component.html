
<div class="col-9 offset-md-3" id="post">
    <div *ngFor="let post of posts" let i = index; trackBy:index>
        
        <!-------Statut---------->

        <div style="padding-top: 100px;">
        <app-statut  [userInput] = "post.content"></app-statut>

     </div>
    


        <!-------Commentaire du post---------->

    <app-commentaire-form id="comment"></app-commentaire-form>

    </div>

    <div class="col" id="addPostButton">
        <div *ngIf="isLocked == true">
            <button type="button" id="addButton" class="btn btn-warning btn-lg" (click)="unlockForm()">Add a post</button>
        </div>
    </div>
    
</div>

<!---------Ajout d'un post----------->

<div  class="col-md-9 offset-md-3" id="addStatut">
    <div *ngIf="isLocked == false">
        <div class="col-md-7">
            <div class="input-group mb-3">
                <div class="col-auto">
                    <div id="profilePicture">
                        <img id='profilePicture' src="../assets/pp.png" class="profile-pic rounded-circle z-depth-2" data-holder-rendered="true"/>
                    </div>
                  <!--  <div class="dropdown">
                        <button data-flip="false" class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div *ngFor="let category of categories ">
                                <a class="dropdown-item" >{{category}}</a>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="col">
                    <form name="statutForm">
                    <div *ngIf="statutIsEmpty" class="alert alert-danger" role="alert">Vous ne pouvez pas poster un statut vide !</div>
                    <input class="form-control" name="statutTextarea" style="height: 100px">
                    </form>
                </div>
            </div>
        </div>

        <div id="addStatutButton">
            <button type="submit" class="btn btn-warning mb-3" (click)="postStatut()">Add Statut</button>
        </div>

    </div>
</div>
