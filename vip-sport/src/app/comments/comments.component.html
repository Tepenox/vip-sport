
<div class="row" id="yellowCard">
<div class="card text-dark bg-warning text-center">
    <div class="card-body">
        <div class="row" id="profileName">

            <img id='profilePic' [src]="opOwner?.imageUrl" class="profile-pic rounded-circle z-depth-2" data-holder-rendered="true"/>
            <a id="userName" style="color: white;" routerLink = "/profile/{{opOwner?.id}}">{{opOwner?.userName}}</a>
        

        </div>


        <div class="row" id="content">
                    <div class="card">
                        <div class="card-body">
                            {{originalPost?.content}}
                        </div>
                    </div>
        </div>

    </div>
</div>
</div>



<div id="comment" *ngFor = "let comment of comments"  style="padding-top: 100px;">

    <div *ngIf="originalPost.ownerId == comment.ownerId">
    <img id='mic' src="./assets/icons/mic.png"  class="profile-pic rounded-circle z-depth-2" data-holder-rendered="true"/>
    </div>

    <app-statut [userReply] = "comment" [posts]="comments" [isPost]=false></app-statut>
     
</div>
