<div id="comment" *ngFor = "let comment of comments" style="padding-top: 100px;">
    
    <div class="row">

        <div id="profilePicDiv">
            
            <img id='profilePic' [userId]="comment.ownerId" class="profile-pic rounded-circle z-depth-2" data-holder-rendered="true"/> 
        </div>
        

        <div *ngIf ="comment.ownerId == opOwnerId">
            
            <img id='OP' src ="./assets/Trash-Trophee/trophee.png" data-holder-rendered="true"/>

            <div id="deleteDiv">
            <input type="image" id='delete'  src ="./assets/Trash-Trophee/delete.png" data-holder-rendered="true"/>
            </div>

        </div> 


    </div>
    

    <div class="row">
        <app-like-dislike></app-like-dislike>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {{comment.content}}
                </div>
            </div>
        </div>
    </div>
</div>
