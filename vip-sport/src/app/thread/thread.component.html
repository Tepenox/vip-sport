<div class="thread container p-2 mx-auto shadow">
    <div class="thread-title-box">
        <h2 class="threadTitle p-3 my-2">
            {{ threadTitle }}
        </h2>
    </div>
    <div class="threadContent" >
        <f-post *ngFor="let post of posts" [id]="post"></f-post>
    </div>
    <div>
        <post-form></post-form>
    </div>
</div>
