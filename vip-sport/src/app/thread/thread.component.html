<div class="thread container p-4 shadow">
    <div class="thread-title-box">
        <h2 class="threadTitle p-3 my-2">
            {{ threadTitle }}
        </h2>
    </div>
    <div class="threadContent" >
        <f-post *ngFor="let post of posts" [id]="post.id"></f-post>
    </div>
    <div>
        <post-form [threadID]="id"></post-form>
    </div>
</div>
