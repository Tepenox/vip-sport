<div class="d-flex justify-content-center">
 
    <div class="form-signin row justify-content-center" >
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <h1 class="h3 mb-3 fw-normal text-center ">Connexion</h1>
        <input
          formControlName="email"
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Adresse mail"
          required=""
          autofocus=""
        />
        <input
          formControlName="password"
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Mot de passe"
          required=""
        />
        <br>
        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Se connecter
        </button>
        <br>
      </form>
    </div>

</div>
