<div class="text" style="padding-top: 125px; padding-left: 50px;">
  <h1 class="text-center">Exercices de musculation</h1><br>
  <div class="btn-group" style="padding-bottom: 25px">
    <div class="dropdown">
      <button
        class="btn btn-danger dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        {{lastSelected}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a
          *ngFor="let category of categories"
          class="dropdown-item"
          (click)="getExercise(category.id, null); changeLastSelected(category.name)"
          >{{ category.name }}</a
        >
      </div>
    </div>
  </div>
  <div class="container" *ngIf="exercices">
    <div class="card-deck">
      <div *ngFor="let exercice of exercices">
        <div class="card bg-light" style="margin-bottom: 35px; width: 21rem; min-height: 13rem;">
          <div class="card-body">
            <h5 class="card-title">{{ exercice.name }}</h5>
               <img class="card-img-top d-block" style="height: 250px; padding-bottom: 25px;" [src]="exercice.imageUrl">
                <p>
                <a
                  class="btn btn-warning"
                  data-toggle="collapse"
                  href="#{{ exercice.nameId }}"
                  role="button"
                  aria-expanded="false"
                  aria-controls="{{ exercice.nameId }}"
                >
                  Description
                </a>
              </p> 
              <div class="collapse" id="{{ exercice.nameId }}">
                <div class="card card-body">
                 
                  {{ exercice.description }}
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
