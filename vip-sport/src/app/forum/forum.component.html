<div class="forum-page container mx-auto shadow">
    <div *ngFor="let category of categories; let i = index" class="category-section">
        <div class="category">
            <span class="category-name">{{ category?.name }}</span>
        </div>

        <div class="subcategory-list">
            <div *ngFor="let subcategory of subcategories[i]" class="subcategory">
                <a [routerLink]="['/forum', subcategory?.id]" class="div-link">
                    <span class="subcategory-name">{{ subcategory?.name }}</span>
                    <span class="subcategory-info text-muted">{{ subcategory?.description }}</span>
                    <hr>
                </a>
            </div>
        </div>
    </div>
    <div *ngFor="let thread of threads" class="thread">
        <thread-link [threadId]="thread?.id"></thread-link>
    </div>
    <div *ngIf="currentCategoryId != 0" class="thread-creation-area">
        <button class="btn btn-primary" [hidden]="isThreadFormVisible" (click)="toggleThreadForm()">Nouveau sujet</button>
        <div [hidden]="!isThreadFormVisible" class="form">
            <button class="btn btn-primary" id="cancel" (click)="toggleThreadForm()">Annuler</button>
            <thread-creation-form></thread-creation-form>
        </div>
    </div>
</div>
